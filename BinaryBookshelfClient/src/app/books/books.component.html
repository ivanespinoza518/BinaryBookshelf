<h1>Books</h1>

@if (!books) {
    <p><em>Loading...</em></p>
}

<table mat-table [dataSource]="books"
    [hidden]="!books"
    class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let book">{{book.id}}</td>
    </ng-container>
    
    <!-- Title Column -->
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let book">{{book.title}}</td>
    </ng-container>

    <!-- Edition Column -->
    <ng-container matColumnDef="edition">
        <th mat-header-cell *matHeaderCellDef>Edition</th>
        <td mat-cell *matCellDef="let book">{{book.edition}}</td>
    </ng-container>

    <!-- ISBN-13 Column -->
    <ng-container matColumnDef="isbn13">
        <th mat-header-cell *matHeaderCellDef>ISBN-13</th>
        <td mat-cell *matCellDef="let book">{{book.isbn13}}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let book" class="price-column">
            {{book.price | currency:'USD':'symbol':'1.2-2'}}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!books"
    (page)="getBooks($event)"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons>
</mat-paginator>
