<h1>Authors</h1>

@if (!authors) {
    <p><em>Loading...</em></p>
}

<mat-form-field [hidden]="!authors">
    <input matInput #filter (keyup)="loadData(filter.value)"
        placeholder="Filter by Author names...">
</mat-form-field>

<table mat-table [dataSource]="authors"
    class="mat-elevation-z8"
    [hidden]="!authors"
    matSort (matSortChange)="loadData()"
    [matSortActive]="defaultSortColumn"
    [matSortDirection]="defaultSortOrder">
    
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let author">{{author.id}}</td>
    </ng-container>
    
    <!-- Title Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Author</th>
        <td mat-cell *matCellDef="let author">{{author.name}}</td>
    </ng-container>

    <!-- Edition Column -->
    <ng-container matColumnDef="background">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Background</th>
        <td mat-cell *matCellDef="let author">{{author.background}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination directive -->
<mat-paginator [hidden]="!authors"
    (page)="getData($event)"
    [pageSize]="10"
    [pageSizeOptions]="[10, 20, 50]"
    showFirstLastButtons>
</mat-paginator>
